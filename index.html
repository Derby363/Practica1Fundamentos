<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fábrica de Piezas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        #stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Fábrica de Piezas</h1>
        <button id="btn-100">Generar 100 piezas</button>
        <button id="btn-1000">Generar 1000 piezas</button>
        <div id="output"></div>
        <div id="stats"></div>
    </div>

    <script src="javascript.js"></script>
    <script>
        
        // Función para contar las piezas
        function contarPiezas(piezas) {
            let electricas = 0;
            let mecanicas = 0;

            piezas.forEach(pieza => {
                if (pieza.tipoPieza === "electrica") {
                    electricas++;
                } else if (pieza.tipoPieza === "mecanica") {
                    mecanicas++;
                }
            });

            return { electricas, mecanicas };
        }

        // Funciones que se ejecutan al hacer clic en los botones
        document.getElementById('btn-100').addEventListener('click', () => {
            let fabrica = new Fabrica();
            let piezasGeneradas = [];

            for (let i = 0; i < 100; i++) {
                piezasGeneradas = piezasGeneradas.concat(fabrica.pieceSelection());
            }

            const { electricas, mecanicas } = contarPiezas(piezasGeneradas);
            document.getElementById('output').innerHTML = `Se generaron 100 piezas.`;
            document.getElementById('stats').innerHTML = `
                Piezas eléctricas: ${electricas} <br>
                Piezas mecánicas: ${mecanicas}
            `;
        });

        document.getElementById('btn-1000').addEventListener('click', () => {
            let fabrica = new Fabrica();
            let piezasGeneradas = [];

            for (let i = 0; i < 1000; i++) {
                piezasGeneradas = piezasGeneradas.concat(fabrica.pieceSelection());
            }

            const { electricas, mecanicas } = contarPiezas(piezasGeneradas);
            document.getElementById('output').innerHTML = `Se generaron 1000 piezas.`;
            document.getElementById('stats').innerHTML = `
                Piezas eléctricas: ${electricas} <br>
                Piezas mecánicas: ${mecanicas}
            `;
        });
    </script>
</body>
</html>

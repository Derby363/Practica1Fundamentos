<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fábrica de Piezas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #output, #stats, #details {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        #details {
            display: none;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Fábrica de Piezas</h1>
        <button id="btn-100">Generar 100 piezas</button>
        <button id="btn-1000">Generar 1000 piezas</button>
        <div id="output"></div>
        <div id="stats"></div>
        <button id="toggle-details" style="display:none;">Mostrar más detalles</button>
        <div id="details"></div>
    </div>

    <script>
        function contarPiezas(piezas) {
            let electricas = 0;
            let mecanicas = 0;

            piezas.forEach(pieza => {
                if (pieza.tipoPieza === "electrica") {
                    electricas++;
                } else if (pieza.tipoPieza === "mecanica") {
                    mecanicas++;
                }
            });

            return { electricas, mecanicas };
        }

        function mostrarDetalles(piezas) {
            const lista = piezas.map((pieza, index) => `<li>Pieza ${index + 1}: ${pieza.tipoPieza}</li>`).join('');
            document.getElementById('details').innerHTML = `<ul>${lista}</ul>`;
            document.getElementById('toggle-details').style.display = 'inline-block';
            document.getElementById('details').style.display = 'none';
        }

        document.getElementById('toggle-details').addEventListener('click', () => {
            const details = document.getElementById('details');
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        });

        function generarPiezas(cantidad) {
            let fabrica = new Fabrica();
            let piezasGeneradas = [];

            for (let i = 0; i < cantidad; i++) {
                piezasGeneradas = piezasGeneradas.concat(fabrica.pieceSelection());
            }

            const { electricas, mecanicas } = contarPiezas(piezasGeneradas);
            document.getElementById('output').innerHTML = `Se generaron ${cantidad} piezas.`;
            document.getElementById('stats').innerHTML = `
                Piezas eléctricas: ${electricas} <br>
                Piezas mecánicas: ${mecanicas}
            `;
            mostrarDetalles(piezasGeneradas);
        }

        document.getElementById('btn-100').addEventListener('click', () => generarPiezas(100));
        document.getElementById('btn-1000').addEventListener('click', () => generarPiezas(1000));
    </script>
</body>
</html>
